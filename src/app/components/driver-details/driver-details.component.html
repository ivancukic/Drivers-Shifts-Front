<br>
<div class="container-sm">
  <div *ngIf="currentDriver.id" class="edit-form">
    <div *ngIf="!submitted">
      <h4>Driver</h4>
      <form>
        <div class="form-group">
          <label for="name">Name Of Driver</label>
          <input type="text" class="form-control" id="name"
                [(ngModel)]="currentDriver.name" name="name" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="form-group">
          <label for="dob">Date Of Birth</label>
          <input type="date" class="form-control" id="dob"
                [(ngModel)]="currentDriver.dob" name="dob"
                [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="form-group">
          <label for="active">Active Driver</label>
            <br>
          <input id="active" type="checkbox" name="active" [(ngModel)]="currentDriver.active"
                                                          [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="category">Category Of Driver</label>
          <br>
          <p>Current Category: {{ currentDriver.category?.name }}</p>
          <p>Change Category:</p>
          <select [(ngModel)]="currentDriver.category" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let cat of categories" [ngValue]="cat">{{ cat.name }}</option>
          </select>
        </div>

        <input type="hidden" [(ngModel)]="currentDriver.user" value="{{ currentUser }}" [ngModelOptions]="{standalone: true}">

      </form>
      <button class="badge badge-danger mr-2" (click)="deleteDriver()">
        Delete
      </button>
      <button class="badge badge-succerss mb-2" (click)="updateDriver()">
        Update
      </button>
    </div>
    <div *ngIf="submitted">
      <h4>Driver was updated successfully!</h4>
    </div>
  </div>
  <div *ngIf="!currentDriver.id">
    <br/>
    <p>Cannot access this Driver...</p>
  </div>
</div>
