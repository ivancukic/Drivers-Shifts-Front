<br>
<div class="container-sm">
    <div class="col-md-6">
      <h4>Category List</h4>

      <br><br>
      <a class="badge badge-secondary" routerLink="/categoryadd">
        Add Category
      </a>
      <br><br><br>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">VIEW</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; let i = index"
              [class.active] = "i == currentIndex"
              (click) = "setActiveCategory(category, i)"
          >

            <th scope="row">{{ category.id }}</th>
            <th>{{ category.name }}</th>
            <th>
              <a class="badge badge-info" routerLink="/categoryread/{{ category.id }}">
                View
              </a>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
</div>
