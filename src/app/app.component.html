  <div class="navbar-nav me-auto">
      <div class="nav-item" *ngIf="isAdmin()">
        <a [routerLink]="['/admin']" routerLinkActive="active" class="nav-link">Admin</a>
      </div>
  </div>

  <div class="navbar-nav ms-auto" *ngIf="!currentUser?.id">
    <div class="nav-item">
      <a [routerLink]="['/register']" routerLinkActive="active" class="nav-link">Sign Up</a>
    </div>
    <div class="nav-item">
      <a [routerLink]="['/login']" routerLinkActive="active" class="nav-link">Sign In</a>
    </div>
  </div>

  <div class="navbar-nav ms-auto" *ngIf="currentUser?.id">
    <div class="nav-item">
      <a [routerLink]="['/profile']" routerLinkActive="active" class="nav-link">
        {{currentUser.username}}
      </a>
    </div>
    <div class="nav-item">
      <a (click)="logOut()" routerLinkActive="active" class="nav-link" style="cursor: pointer;">Sign Out</a>
    </div>
  </div>

  <div  class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a routerLink="drivers" class="nav-link" class="btn btn-primary active" role="button" >View Drivers</a>
          </li>
        </ul>
      </nav>
    </div>
    <div  class="container-fluid">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a routerLink="category" class="nav-link" class="btn btn-primary active" role="button" >View Categories</a>
            </li>
          </ul>
        </nav>
      </div>
      <div  class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a routerLink="lines" class="nav-link" class="btn btn-primary active" role="button" >View Lines</a>
              </li>
            </ul>
          </nav>
        </div>
        <div  class="container-fluid">
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
              <ul class="navbar-nav">
                <li class="nav-item ">
                  <a routerLink="schedule" class="nav-link" class="btn btn-primary active" role="button" >View Shifts</a>
                </li>
              </ul>
            </nav>
        </div>
</div>

  <router-outlet></router-outlet>
